{% extends "main.html" %}
{% block content %}

<div class="container">

    <h4>Create a New Item</h4>

    <form action="#", method="post" enctype="multipart/form-data">

        <label for="category">Category:</label>
        <select name="category" required>
        {% for c in categories %}
            <option value="{{ c.id }}">{{ c.name }}</option>
        {% endfor %}
        </select>

        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Item name" required>

        <label for="description">Description:</label>
        <textarea name="description" placeholder="Item description" required></textarea>

        <label for="picture">Picture (upload limit 4 MB):</label>
        <input type="file" name="picture">

        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

        <div class="form-buttons">
            <button type="button" class="button-default" onclick="javascript:window.location='{{ url_for('index') }}'; return false;">Cancel</button>
            <button type="submit">Create</button>
        </div>

    </form>

</div>

{% endblock %}
